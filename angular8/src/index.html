<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Angular8</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script type="text/javascript" src="https://germini.info/js/jqvmap/jquery.vmap.js"></script>
    <script type="text/javascript" src="https://germini.info/js/jqvmap/maps/jquery.vmap.france.js"
        charset="utf-8"></script>
    <script type="text/javascript" src="http://germini.info/js/jqvmap/maps/continents/jquery.vmap.asia.js"

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        jQuery(document).ready(function () {
            jQuery('#vmap').vectorMap({
                map: 'france_fr',
                backgroundColor: '#415cc0',
                hoverOpacity: 0.7,
                selectedColor: '#b2ce6b',
                borderColor: 'red',
                enableZoom: true,
                showTooltip: true,
                multiSelectRegion: true,
            });
        });
    </script>
